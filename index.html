<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games - Play Free Online Games!</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS file -->
</head>
<body>

    <h1>Welcome to Fun Games!</h1>
    <p>Select a game below and have fun!</p>

    <div class="games-container">
        <div class="game-box" id="game1">Game 1: Tic-Tac-Toe</div>
        <div class="game-box" id="game2">Game 2: Rock-Paper-Scissors</div>
        <div class="game-box" id="game3">Game 3: Memory Game</div>
        <div class="game-box" id="game4">Game 4: Maze Runner</div>
    </div>

    <div id="game-area" class="hidden"></div>

    <div id="reward" class="hidden">
        <h2>Congratulations!</h2>
        <p>You've completed all the games! Click below to claim your reward.</p>
        <a id="reward-link" href="#">Claim Reward</a>
    </div>

    <script src="script.js"></script> <!-- Linking JavaScript file -->
</body>
</html>
